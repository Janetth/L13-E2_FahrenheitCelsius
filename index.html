<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conversor Fahrenheit-Celsius</title>
</head>
<body style = "text-align: center;">
  <h2>Fahrenheit < = > Celsius</h2>
  <form action="">
    <table border="2" align = "center">
      <tr>
        <td><label for="gradoF">Fahrenheit</label></td>
        <td><input type="text" id="gradoF"></td>
        <td><button type="button" onclick="convertCelsius();return false;">Convert to Celsius</button></td>
      </tr>
      <tr>
        <td><label for="gradoC">Celsius</label></td>
        <td><input type="text" id="gradoC"></td>
        <td><button type="button" onclick="convertFahrenheit();return false;">Convert to Fahrenheit</button></td>
      </tr>
        <script src="assets/js/main.js"></script>
    </table>
  </form>
</body>
</html>
